<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic tac toe - Pešek</title>
  </head>
  <body>
    <div class="container">
      <!--Herní pole je "zabaleno" do containeru a následně ještě vloženo do classy "board"-->
      <h1 id="choice1">Zvol si kdo bude začínat!</h1>
      <h2 id="choice2"></h2><!--Tady je prázdná h2 jelikož zde se následně díky js vypisuje přes innerText aktuální hráč-->
      <div id="btn1"><button id="p1">X</button> <button id="p2">O</button></div> <!--Důvod proč jsou tyto buttony rozděleny takto do dvou id btn1 je aby byly pod sebou na html stránce-->
      <div id="btn1"><button id="rand">AI-random</button><button id="ai_easy">AI-easy</button><button id="ai_medium">AI-medium</button></div>
      <div id="board">
        <!--Zde těmito divy vytváříme piškovkové herní pole-->
        <div class="cell" id="0"></div>
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
      </div>
      <h1 id="intro"></h1> <!--Zde se vypisuje vítěz nebo remíza-->
      <button id="restart">Nová hra!</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
